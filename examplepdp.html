<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="flex flex-col items-center justify-between h-screen p-6 bg-gradient-to-br from-gray-900 to-gray-350">

    <!-- centered product image -->
    <div class="flex-grow flex items-center justify-center">
        <img src="Images/AE 1 bg removed.png" alt="Product Image" class="max-w-xs md:max-w-sm lg:max-w-md  rounded-xl" style="transform: rotate(-20deg);">
      </div>
    
      <!-- Product Details at the Bottom -->
      <div class="w-full md:w-3/4 lg:w-1/2 p-6 bg-white bg-opacity-90 shadow-xl rounded-t-xl">
        <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Nike Winflo 11</h1>
        <p class="text-lg text-gray-700 text-center mb-4">
          Engineered for peak performance, the Nike Winflo 11 combines lightweight comfort with responsive cushioning. Elevate your runs and training sessions with this versatile shoe, designed to keep you moving with speed and agility.
        </p>
        <div class="flex justify-between items-center">
          <p class="text-3xl font-bold text-gray-900">$105.00</p>
          <button class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-2 px-6 rounded-lg transition duration-300">Buy Now</button>
        </div>
      </div>
    
</body>
</html>
