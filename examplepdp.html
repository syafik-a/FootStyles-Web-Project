<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
          background: linear-gradient(135deg #222222 #888888);
        }
      </style>
</head>
<body class="flex flex-col items-center justify-between h-screen p-6">

    <!-- centered product image -->
    <div class="flex-grow flex items-center justify-center">
        <img src="Images/AE 1 bg removed.png" alt="Product Image" class="max-w-xs md:max-w-sm lg:max-w-md  rounded-xl" style="transform: rotate(-20deg);">
      </div>
    
      <!-- Product Details at the Bottom -->
      <div class="w-full md:w-3/4 lg:w-1/2 p-6 bg-white bg-opacity-90 shadow-xl rounded-t-xl">
        <h1 class="text-4xl font-bold text-center mb-4 text-gray-800">Adidas AE 1</h1>
        <p class="text-lg text-gray-700 text-center mb-4">
          Designed for rising star Anthony Edwards, the AE 1 Basketball Shoe delivers explosive performance on the court. Elevate your game with the signature shoe built for speed, power, and style.
        </p>
        <div class="flex justify-between items-center">
          <p class="text-3xl font-bold text-gray-900">$120.00</p>
          <button class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-2 px-6 rounded-lg transition duration-300">Buy Now</button>
        </div>
      </div>
    
</body>
</html>
