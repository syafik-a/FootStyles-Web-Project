<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AE 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="flex flex-col items-center justify-between bg-gradient-to-br from-black to-gray-400 h-screen p-6">

    <div class="flex-grow flex items-center justify-center">

    <div class="w-full md:w-4/3 lg:w-1/2 p-6 bg-white bg-opacity-90 shadow-xl rounded-t-xl">

        </p>

            <button class="bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-bold py-2 px-6 rounded-lg transition duration-300">Buy Now</button>
        </div>
    </div>
